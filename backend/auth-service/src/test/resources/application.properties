spring.application.name=auth-service
smartjob.language=${SMART_JOB_LANGUAGE:en}
server.port=${SERVER_PORT:8095}
spring.datasource.url=${DATA_SOURCE_URL:jdbc:h2:mem:smartjobDB}
spring.datasource.driver-class-name=${DATA_SOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.datasource.username=${DATA_SOURCE_USERNAME:sa}
spring.datasource.password=${DATA_SOURCE_PASSWORD:admin}
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
auth-service.openapi.dev-url=${SMART_JOB_OPEN_API_DEV_URL:http://localhost:8095}
logging.file.name=${LOGGING_FILE_NAME:~/smartjob/logs/${spring.application.name}.log}
logging.logback.rollingpolicy.file-name-pattern=${APPLICATION_NAME}-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-file-size=${LOGGING_MAX_FILE_SIZEE:10MB}
logging.logback.rollingpolicy.clean-history-on-start=${LOGGING_CLEAN_HISTORY_ON_START:true}
spring.mvc.throw-exception-if-no-handler-found=${SPRING_EXCEPTON_IF_NO_HANDLER_FOUND:true}
spring.main.allow-circular-references=${SPRING_MAIN_ALLOW_CIRCULAR_REF:true}
security.jwt.secret-key=db3d9099fdcf8115e118cca4d505e35e9a305763ac44d8be108ffd4028d50bf1
# 1h in millisecond
security.jwt.expiration-time=3600000
logging.level.org.springframework=OFF
logging.level.root=OFF
spring.main.banner-mode=OFF
logging.level.org.hibernate.SQL=debug
spring.main.web-application-type=NONE
spring.main.allow-bean-definition-overriding=true